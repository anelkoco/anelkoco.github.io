<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Sensitivity Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(145deg, #222, #1a1a1a);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      width: 350px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #facc15;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .label {
      color: #ccc;
    }

    .value {
      color: #0ef;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸŽ¯ Free Fire Sensitivity</h2>
    <div class="setting"><div class="label">General</div><div class="value">185</div></div>
    <div class="setting"><div class="label">Red Dot</div><div class="value">190</div></div>
    <div class="setting"><div class="label">2x Scope</div><div class="value">170</div></div>
    <div class="setting"><div class="label">4x Scope</div><div class="value">155</div></div>
    <div class="setting"><div class="label">Sniper Scope</div><div class="value">140</div></div>
    <div class="setting"><div class="label">Free Look</div><div class="value">200</div></div>
  </div>

</body>
</html>
