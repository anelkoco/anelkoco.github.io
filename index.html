<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Sensibilidad</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #dfff00;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: yellow;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .character-img {
      margin-top: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>SENSIBILIDADES WOODS_FF</h1>
  <label>Selecciona la marca</label><br/>
  <select id="brandSelect" onchange="populateModels()">
    <option value="">--Seleccionar--</option>
    <option value="APPLE">APPLE</option>
    <option value="SAMSUNG">SAMSUNG</option>
  </select><br/>

  <label>Selecciona el modelo</label><br/>
  <select id="modelSelect">
    <option value="">--Seleccionar--</option>
  </select><br/>

  <button onclick="generateRandomSensitivity()">Generar sensibilidad</button>

  <div class="result" id="resultContainer"></div>
  <img src="https://i.ibb.co/kxQz65c/character.png" class="character-img" alt="Character"/>

  <script>
    const deviceModels = {
      APPLE: ["iPhone XR", "iPhone 11", "iPhone 12"],
      SAMSUNG: ["Galaxy A51", "Galaxy S20", "Galaxy M31"]
    };

    function populateModels() {
      const brand = document.getElementById('brandSelect').value;
      const modelSelect = document.getElementById('modelSelect');
      modelSelect.innerHTML = '<option value="">--Seleccionar--</option>';

      if (deviceModels[brand]) {
        deviceModels[brand].forEach(model => {
          const option = document.createElement('option');
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });
      }
    }

    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateRandomSensitivity() {
      const brand = document.getElementById('brandSelect').value;
      const model = document.getElementById('modelSelect').value;
      const result = document.getElementById('resultContainer');

      if (brand && model) {
        const general = randomBetween(140, 200);
        const redDot = randomBetween(130, 200);
        const scope2x = randomBetween(60, 170);
        const scope4x = randomBetween(80, 160);
        const buttonSize = randomBetween(35, 55);

        result.innerHTML = `
          <h2>${model}</h2>
          <p><strong>General:</strong> ${general}</p>
          <p><strong>Mira de Punto Rojo:</strong> ${redDot}</p>
          <p><strong>Mira X2:</strong> ${scope2x}</p>
          <p><strong>Mira X4:</strong> ${scope4x}</p>
          <p><strong>Tamaño del Botón:</strong> ${buttonSize}</p>
        `;
      } else {
        result.innerHTML = `<p style="color:red;">Por favor selecciona marca y modelo.</p>`;
      }
    }
  </script>
</body>
</html>
