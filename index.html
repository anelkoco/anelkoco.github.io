<!DOCTYPE html>
<html>
<head>
  <title>Sensitivity Generator</title>
</head>
<body>
  <h2>Sensitivity Generator (0–200)</h2>

  <label for="device">Enter your device:</label>
  <input type="text" id="device"><br><br>

  <button onclick="generate()">Generate</button>

  <p id="output"></p>

  <script>
    function generate() {
      const device = document.getElementById('device').value;
      let sensitivity = Math.floor(Math.random() * 201);
      document.getElementById('output').innerText = 
        `Device: ${device} — Sensitivity: ${sensitivity}`;
    }
  </script>
</body>
</html>
